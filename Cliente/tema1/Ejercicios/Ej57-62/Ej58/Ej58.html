<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "./Ej58.js"></script>
</head>
<body>
    <h1>User Information Form</h1>
    <from action="">
        <h4 style="color:cornflowerblue">Indentificacion</h4>
        <div class="credendiales" >
            <label id="labelName">Nombre *</label>
            <input class="inputName" name="name" type="text" value="" required> </br>

            <label id="labelPass">Password *</label>
            <input name="pass" type="password" value="" class="inputPass" required></br>
            
            <label id="labelAge">Age *</label>
            <input name="age" type="number" value="" id="inputAge" required></br>
        </div>
        <h4 style="color:cornflowerblue">Intereses</h4>
        <div class="hobbies" >
            <label id="labelSports">
                <input type="checkbox" name="interest" value="sports">
                Sports
            </label><br>

            <label id="labelMusic">
                <input type="checkbox" name="interest" value="music">
                Música
            </label><br>

            <label id="labelMovies">
                <input type="checkbox" name="interest" value="movies">
                Movies
            </label><br>
        </div>
        <h4 style="color:cornflowerblue">Genero</h4>
        <div class="gender" >
            <label>
                <input class="male" type="radio" name="gender" value="male">
                Masculino
            </label><br>

            <label>
                <input class="female" type="radio" name="gender" value="female">
                Femenino
            </label><br>

            <label>
                <input class="other" type="radio" name="gender" value="other">
                Otro
            </label><br><br>

        </div>
        <h4 style="color:cornflowerblue">Your Country</h4>
        <div class="country" >
            <label for="pais">Contry:</label>
            <select id="country" name="pais" required>
                <option value="spain">Spain</option>
                <option value="france">France</option>
                <option value="england">England</option>
            </select>
            <br><br>
        </div>
        <h4 style="color:cornflowerblue">Comments</h4>
        <div class="comments" >
            <label for="comments">Comments:</label><br>
            <textarea class="areaComments" name="comments" placeholder="Escribe tu comentario aquí..."></textarea><br>
            <br><br>
        </div>
        <input type="button" value="enviar" class="enviar">
    </from>
</body>
</html>
