<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Imágenes Ej51</title>
    <script src="./Ej52.js"></script>
    <style>
      

        .contenedor {
            margin-top: 30px;
        }

        #imagenPrincipal {
            width: 500px;
            height: 300px;
            
        }

        .miniaturas {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 15px;
        }

        .miniaturas img {
            width: 100px;
            height: 60px;

        }
    </style>
</head>
<body>
    <h1>Carrusel de Imágenes Ej51</h1>
    <div>
        <button value="1">FIRST</button>
        <button value="2">SECOND</button>
        <button value="3">THIRD</button>
        <button value="4">SHUFFLE</button>
    </div>
    <div class="contenedor">
        <img id="imagenPrincipal" src="./img/oviedo.jpeg" >

        <div class="miniaturas">
            <img src="./img/oviedo.jpeg" >
            <img src="./img/comillas.jpeg" >
            <img src="./img/santander.jpeg">
            <img src="./img/ribadesella.jpeg">
        </div>
    </div>
</body>
</html>
