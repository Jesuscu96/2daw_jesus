<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 30</title>
    <script>
      window.onload = function () {
        let arr = [],
        set = new Set();
        let users = [
          "Lorenzo",
          "Jose",
          "Mariluz",
          "Mariluz",
          "Anne",
          "Lorenzo",
          "Jose",
          "Mariluz",
          "Mariluz",
          "Lola",
        ];

        for (let i = 0; i <= 1000000; i++) {
          arr.push(users[i]);
          set.add(users[i]);
        }

        let result;

        console.time("Array");
        result = arr.indexOf("Lola") !== -1;
        console.timeEnd("Array");

        console.time("Set");
        result = set.has("Lola");
        console.timeEnd("Set");

        let newArr = [],
        newSet = new Set();
        for (let i = 0; i <= 1000000; i++) {
          newArr.push(i);
          newSet.add(i);
        }
        
        console.time("Array2");
        result = newArr.indexOf([1, 1_000_000, 2_000_000]) !== -1;
        console.timeEnd("Array2");

        console.time("Set2");
        result = newSet.has([1, 1_000_000, 2_000_000]);
        console.timeEnd("Set2");
      };
    </script>
  </head>

  <body></body>
</html>
