        }

        .player-img {

            height: 200px;
            object-fit: cover;
        }

        }

        .player-name {
            margin: 0 0 10px 0;
            color: #ce1141; /* color clásico de los Bulls */
        }

        .player-info p {
            margin: 5px 0;
            font-size: 15px;
        }
        .pId {
            display: none;
        }
