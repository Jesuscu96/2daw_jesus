<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Exercise 5</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #f5f5f5;
        }

        #main-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
        }

        /* Sidebar styles */
        #sidebar {
            width: 300px;
            padding: 20px;
            background-color: #333333d3;
            color: white;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
        }

        #sidebar h2 {
            margin-top: 0;
            font-size: 22px;
            border-bottom: 2px solid #555;
            padding-bottom: 10px;
        }

        /* Right container (cards) */
        #container {
            flex: 1;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        /* Card styles */
        .card {
            width: 250px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s ease-in-out;
            float: left;
            margin: 0px 10px 20px 10px;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-buttons {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
        }

        .card-buttons button {
            background-color: #cbcbcb;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        .card-buttons button:hover {
            background-color: #888888;
        }

        /* Form styles */
        #form-container {
            margin: 20px 0px;
        }
    </style>
    <script src="ej5.js"></script>
</head>

<body>
    
    <div id="main-container">
        <aside id="sidebar">
            <div id="filters">
                <h2>Filter Options</h2>
                <form action="" name="filter">
                    Model: <br>
                    <input type="text" name="model" /> <br>
                    <br>
                    Fuel Type: <br>
                    <input type="checkbox" name="Gasoline" />Gasoline <br>
                    <input type="checkbox" name="Diesel" />Diesel <br>
                    <input type="checkbox" name="Electric" />Electric <br>
                    <input type="checkbox" name="Hybrid" />Hybrid <br>
                    <input type="submit" value="Reset Filters" name="resetfilters">
                </form>
            </div>
            <div id="form-container">
                <h2>Edit form</h2>
                <form action="" name="edit">
                    <input type="hidden" name="id" id=""><br>
                    Brand: <br>
                    <select name="brandedit" id="">
                        <option value="Toyota">Toyota</option>
                        <option value="Honda">Honda</option>
                        <option value="Tesla">Tesla</option>
                        <option value="Ford">Ford</option>
                        <option value="BMW">BMW</option>
                        <option value="Audi">Audi</option>
                        <option value="Hyundai">Hyundai</option>
                        <option value="Chevrolet">Chevrolet</option>
                        <option value="Volkswagen">Volkswagen</option>
                        <option value="Nissan">Nissan</option>
                        <option value="Kia">Kia</option>
                        <option value="Mercedes">Mercedes</option>
                    </select><br>
                    Model: <br>
                    <input type="text" name="modeledit" id=""><br>
                    Year: <br>
                    <input type="text" name="yearedit" id=""><br>
                    Fuel Type: <br>
                    <select name="fueledit" id="">
                        <option value="Gasoline">Gasoline</option>
                        <option value="Diesel">Diesel</option>
                        <option value="Electric">Electric</option>
                        <option value="Hybrid">Hybrid</option>
                    </select><br>
                    Price: <br>
                    <input type="text" name="priceedit" id=""><br>
                    <input type="submit" value="Save" name="saveedit">
                    <input type="submit" value="Cancel" name="canceledit">
                </form>
            </div>
        </aside>

        <div id="container">
            <h1>Car Inventory</h1>
            <div id="sorting-options">
                <h3>Sort Options</h3>
                <!-- Add the HTML form here to edit or add cars -->
            </div>

            <div id="card-container" class="card-container">
                <!-- Add dynamically your cards using JavaScript -->
            </div>
        </div>
    </div>
</body>

</html>
