<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Ejercicios Dinámicos</title>
<style>
  body { margin: 0; 
    font-family: Arial, sans-serif; 
    background: #f0f0f0; }
  .container {
    max-width: 1200px; 
    margin: 20px auto; 
    display: grid; 
    grid-template-columns: repeat(10, 1fr); 
    gap: 10px;
  }
    h1, h2, h3 {
      text-align: center;
    }
    h1 {
      font-size: calc(2 * 1.35em); 
    }
    h2 {
      font-size: calc(2 * 1.2em); 
    }
    h3 {
      font-size: calc(2 * 1.1em); 
    }
  .box {
    background: #f89f4633; 
    border-radius: 12px; 
    aspect-ratio: 2 / 1;
    display: flex; 
    align-items: center; 
    justify-content: center; 
    cursor: pointer;
    -webkit-user-select: none;
    font-size: 18px; 
    user-select: none; 
    transition: background-color 0.3s ease; 
    text-align: center;
  }
  .box:hover { background: #f89f46; }
  #exercise-container {
    max-width: 600px; 
    margin: 20px auto; 
    background: white; 
    padding: 20px;
     border-radius: 12px;
    font-size: 24px; 
    text-align: center; 
    display: none; 
    min-height: 200px;
  }
  #volver {
    background: #f89f4633; 
    border-radius: 12px; 
    aspect-ratio: 2 / 1; 
    width: 200px; 
    cursor: pointer;
    display: flex; 
    align-items: center; 
    justify-content: center; 
    font-size: 20px;
    -webkit-user-select: none;
    user-select: none; 
    transition: background-color 0.3s ease; 
    margin: 20px auto; 
    display: none;
  }
  #volver:hover { background: #f89f46; }
</style>
</head>
<body>
<h1>Título 1</h1>
<h2>Título 2</h2>
<h3>Título 3</h3>

<div class="container" id="menu">
  
  <div class="box" data-script="Ej1.js">Ej1</div>
  <div class="box" data-script="Ej2.js">Ej2</div>
  <div class="box" data-script="Ej3.js">Ej3</div>
  <div class="box" data-script="Ej4.js">Ej4</div>
  <div class="box" data-script="Ej5.js">Ej5</div>
  <div class="box" data-script="Ej6.js">Ej6</div>
  <div class="box" data-script="Ej7.js">Ej7</div>
  <div class="box" data-script="Ej8.js">Ej8</div>
  <div class="box" data-script="Ej9.js">Ej9</div>
  <div class="box" data-script="Ej10.js">Ej10</div>
  <div class="box" data-script="Ej11.js">Ej11</div>
  <div class="box" data-script="Ej12.js">Ej12</div>
  <div class="box" data-script="Ej13.js">Ej13</div>
  <div class="box" data-script="Ej14.js">Ej14</div>
  <div class="box" data-script="Ej15.js">Ej15</div>
  <div class="box" data-script="Ej16.js">Ej16</div>
  <div class="box" data-script="Ej17.js">Ej17</div>
  <div class="box" data-script="Ej18.js">Ej18</div>
  <div class="box" data-script="Ej19.js">Ej19</div>
  <div class="box" data-script="Ej20.js">Ej20</div>
  <div class="box" data-script="Ej21.js">Ej21</div>
  <div class="box" data-script="Ej22.js">Ej22</div>
  <div class="box" data-script="Ej23.js">Ej23</div>
  <div class="box" data-script="Ej24.js">Ej24</div>
  <div class="box" data-script="Ej25.js">Ej25</div>
  <div class="box" data-script="Ej26.js">Ej26</div>
  <div class="box" data-script="Ej27.js">Ej27</div>
  <div class="box" data-script="Ej28.js">Ej28</div>
  <div class="box" data-script="Ej29.js">Ej29</div>
  <div class="box" data-script="Ej30.js">Ej30</div>
</div>

<div id="exercise-container"></div>
<div id="volver">Volver</div>

<script>
  let scriptTag;
  const menu = document.getElementById('menu');
  const exerciseContainer = document.getElementById('exercise-container');
  const volver = document.getElementById('volver');

  menu.onclick = e => {
    const box = e.target.closest('.box');
    if (!box) return;
    const src = box.dataset.script;
    if (scriptTag) scriptTag.remove();
    scriptTag = document.createElement('script');
    scriptTag.src = src;
    document.body.appendChild(scriptTag);
    exerciseContainer.style.display = 'block';
    menu.style.display = 'none';
    volver.style.display = 'flex';
  };

  volver.onclick = () => {
    if (scriptTag) {
      scriptTag.remove();
      scriptTag = null;
    }
    exerciseContainer.innerHTML = '';
    exerciseContainer.style.display = 'none';
    volver.style.display = 'none';
    menu.style.display = 'grid';
  };
</script>

</body>
</html>
